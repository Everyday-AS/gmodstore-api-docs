        with:
          directory: ".autogen/${{ env.LANGUAGE }}"
          github_token: ${{ secrets.ACCESS_TOKEN }}
          repository: "everyday-as/gmodstore-${{ env.LANGUAGE }}-sdk"
  build-python-sdk:
    runs-on: ubuntu-latest
    env:
      LANGUAGE: python
    steps:
      - uses: actions/checkout@master
      - name: Clone SDK repository
        uses: actions/checkout@master
        with:
          repository: everyday-as/gmodstore-${{ env.LANGUAGE }}-sdk
