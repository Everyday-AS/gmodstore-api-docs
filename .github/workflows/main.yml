      - name: Generate SDK
        run: |
          rm -rf .autogen/${{ env.LANGUAGE }}/no .autogen/${{ env.LANGUAGE }}/docs .autogen/${{ env.LANGUAGE }}/src .autogen/${{ env.LANGUAGE }}/README.md
          java -jar swagger-codegen-cli.jar generate \
            -i openapi.yaml \
            -l ${{ env.LANGUAGE }} \
            -c sdk-configs/${{ env.LANGUAGE }}.json \
